<!DOCTYPE html>
<html>
	<body>
		<p><b> 이 텍스트는 bold</b></p>
		<p><strong> 스트롱이랑 차이가 뭐지? </strong></p>
		<p><i> 이탤릭인데... </i></p>
		<p><em> 이거랑은 또 뭐가 다른 건지;;; </em></p>
		<p><code>여기에 코드를 넣는 것 같긴 한데 아직 잘 모르겠다.</code></p>
		<p>이것은 <sub>아래첨자</sub></p>
		<p>요것은 <sup>위첨자</sup></p>
		<p><mark>하이라이트라고 하는구먼 뭐징 ㅋㅋㅋ </mark></p>
	</body>
</html>
